<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form HTML</title>
</head>

<body>
	<!-- input type dari form terdiri dari text,password,checkbox,radio -->
	<!-- disarankan untuk submit,reset,button menggunakan button bukan input -->
	<form>  
		<label for="username">username :</label> 
		<input type="text" id="username">
			<br>
		<label for="password">password :</label>
		<input type="password" id="password">
			<br>
		<input type="radio" id="pria" name="jeniskelamin"> <label for="pria">pria</label>
		<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
			<br>
		<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
		<input type="checkbox" id="coding"><label for="coding">coding</label>
		<input type="checkbox" id="berenang">	<label for="berenang">berenang</label>
			<br>
		<textarea></textarea>
			<br>
		<button type="submit">Mendaftar</button>
	</form>

</body>

</html>
